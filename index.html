<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
        <div class="game">
            <div class="header">
                <img class="header-logo" src="assets/Union.png" type="text">
                
            </div>
            <div class="lead">
                <div>
                    <img  class="bank" src="assets/Bankdollar.png">
                    <div class="money"></div>
                </div>
                <div class="dealer">
                    <div class="dealer-sum">

                    </div>
                    <div id="dealers-card">

                    </div>
                </div>
                <div class="result">
                    <div class="welcome">
                        <img class="welto" src="assets/WELCOME TO.png">
                        <img class="title-name" src="assets/Union.png">
                        

                    </div>
                        <img class="bust-game" src="assets/-BUST-.png">
                        <img class="push" src="assets/-PUSH-.png">
                        <img class="player-win" src="assets/PLAYER WINS!.png">
                        <img class="dealer-win" src="assets/DEALER WINS!.png">
                        <img class="play-again" src="assets/PLAY AGAIN_.png">
                        <img class="invalid-bet" src="assets/INVALID BET.png">
                        <img class="enter-bet" src="assets/ENTER BET.png">
                        <img class="no-cash" src="assets/NOT ENOUGH CASH.png">
                </div>
                <div class="player">
                    <div class="player-sum">

                    </div>
                    <div class="playerCards">

                    </div>
                    <input type="number" class="bet" placeholder="ENTER BET"> 
                    <div class="buttons">
                        <img src="assets/Stand.png" class ="stand">
                        <img src="assets/Hit.png" class="hit">
                        <img src= "assets/Deal.png" class="deal">
                        <img src="assets/Replay.png" class="reset">
                        <img src="assets/Standcancel.png" class="cancel">
                    </div>
                </div>
            </div>
        </div>
    <div class="footer">

    </div>
    <script src="app.js"></script>
</body>
</html>
